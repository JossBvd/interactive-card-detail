<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="cardImg">
      <div class="cardRecto">
        <div class="cercles">
          <span></span>
          <span id="petitCercle"></span>
        </div>
        <div class="numCardRecto">
          <p id="cardNumberOwner">0000 0000 0000 0000</p>
        </div>
        <div class="cardInfos">
          <p id="cardOwner">John Doe</p>
          <div class="monthYear">
            <p id="monthExpiration">09</p>
            <span>/</span>
            <p id="yearExpiration">24</p>
          </div>
        </div>
      </div>

      <div class="cardVerso">
        <p id="cardCvc">000</p>
      </div>
    </div>

    <div class="form">
      <form>
        <label for="name">Cardholder name</label>
        <input
          type="text"
          placeholder="John Doe"
          class="inputNameNumber"
          id="name"
        />

        <label for="cardNumber">Card number</label>
        <input
          type="text"
          id="cardNumber"
          class="inputNameNumber"
          placeholder="0000 0000 0000 0000"
        />
        <p></p>

        <div class="inputsDate">
          <div class="expiration">
            <label for="date">Exp. date (MM/YY)</label>
            <div class="inputDate">
              <input type="text" class="inputDate" id="date" placeholder="09" />
              <input
                type="text"
                class="inputDate"
                id="date2"
                placeholder="24"
              />
            </div>
            <p></p>
          </div>

          <div class="cvc">
            <label for="cvc">CVC</label>
            <input type="text" class="inputDate" id="cvc" placeholder="123" />
            <p></p>
          </div>
        </div>

        <button type="submit">Confirm</button>
      </form>
    </div>
  </body>
</html>
